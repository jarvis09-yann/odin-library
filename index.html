<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>A simple library manager</title>
    <meta name="description" content="A simple library manager" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <h1>A simple library manager</h1>

    <div class="library-container">
      <div class="library-item" id="caption">
        <div class="book-name">Title</div>
        <div class="book-author">Author</div>
        <div class="book-length">No of pages</div>
        <div class="book-isread">Status</div>
        <div class="book-delete">Delete</div>
      </div>
    </div>
    <div class="item-add-button">
      <box-icon name="plus" color="#fdf0d5" size="lg"></box-icon>
    </div>
    <div class="item-add-modal-container hidden">
      <div class="item-add-modal">
        <form class="item-add-modal-form">
          <div class="modal-close-container">
            <box-icon name="x" color="#fdf0d5" size="lg"></box-icon>
          </div>
          <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </p>
          <p>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" />
          </p>
          <p>
            <label for="numberOfPages">Number of pages</label>
            <input type="number" name="numberOfPages" id="numberOfPages" />
          </p>
          <p class="item-add-modal-form-isread">
            <label for="isRead">Is read</label>
            <input type="checkbox" name="isRead" id="isRead" />
          </p>
          <button id="submit">Submit</button>
        </form>
      </div>
    </div>
    <footer>
      <p>
        Made by jarvis09 for
        <a
          href="https://www.theodinproject.com/lessons/node-path-javascript-library"
          >TOP</a
        >. WARNING: RELOADING THE PAGE WILL RESULT IN DATA LOSS!
      </p>
    </footer>
    <script src="./app.js" async defer></script>
  </body>
</html>
